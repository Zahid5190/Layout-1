<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Layout 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <div class="header">
        <h1>This is Called as Header Div</h1>
    </div>
    <div class="banner">
        <h1>This is called as banner div</h1>
    </div>

    <div class="contents">
        <div class="left_content">
            <h1>Left Content</h1>
        </div>
        <div class="right_content">
            <h1>Right Content</h1>
        </div>
    </div>

    <div class="more content">
        <div class="long_content">
            <h1> Long Content </h1>
        </div>
        <div class="short_content">
            <h1> Short Content </h1>
        </div>

    </div>

    <div class="client section">
        <div class="client1">
            <h1>Client 1 </h1>
        </div>
        <div class="client2">
            <h1>Client 2 </h1>
        </div>
        <div class="client3">
            <h1>Client 3 </h1>
        </div>
        <div class="client4">
            <h1>Client 4 </h1>
        </div>
    </div>

    <div class="footer">
        <h1>This is Called as Footer</h1>
    </div>

    
</body>
</html>
